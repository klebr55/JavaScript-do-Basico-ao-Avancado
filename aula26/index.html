<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 26</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
    <section class="container">
      <h1>
        Tabela IMC
      </h1>

      <div class="grid-container">
        <div>
          <h3>IMC</h3>
          <p>Menos do que 18,5 → <br>
            Entre 18,5 e 24,9 → <br>
            Entre 25 e 29,9 → <br>
            Entre 30 e 34,9 → <br>
            Entre 35 e 39,9 → <br>
            Mais do que 40 →
          </p>
        </div>

        <div>
          <h3>Resultado</h3>
          <p>Abaixo do peso <br>
            Peso normal <br>
            Sobrepeso <br>
            Obesidade grau 1 <br>
            Obesidade grau 2 <br>
            Obesidade grau 3</p>
        </div>
      </div>

      <form class="form" action="" method="POST" id="formulario">
        <label for="input-teste-1">Peso:</label>
        <input type="text" class="peso" id="input-teste-1" />

        <label for="input-teste-2">Altura:</label>
        <input type="text" class="altura" id="input-teste-2" />

        <button class="botao">Cálculo</button>
      </form>

      <div class="resultado"></div>

    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
